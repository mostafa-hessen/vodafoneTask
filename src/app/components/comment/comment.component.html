<div class="container">
  <div class="row  d-flex justify-content-center py-4">
    <div class="col-md-8">
      <div class="headings d-flex justify-content-between align-items-center mb-3">
        <h5>Unread comments({{comments.length}})</h5>
      </div>



      @if (comments.length > 0) {

      @for(commentItem of comments ;track commentItem.id){

      <app-comment-item [commentItem]="commentItem" />
      }
      }

      @else{
      <div>
        no comment yet
      </div>
      }
    </div>

  </div>
</div>
