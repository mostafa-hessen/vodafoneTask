<div class="card-list">
    <article class="mycard">
        <figure class="card-image">
            <img src="https://images.unsplash.com/photo-1494253109108-2e30c049369b?crop=entropy&cs=srgb&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYyNDcwMTUwOQ&ixlib=rb-1.2.1&q=85"
                alt="An orange painted blue, cut in half laying on a blue background" />
        </figure>

        <div class="card-header">
            <a href="#">
                {{ post.body | limitText: 60 }}


            </a>
            <button class="icon-button"
                (click)="getCommentsPage(post.id)">
    
                <img src="wired-outline-981-consultation-hover-conversation.gif" alt="comment">

            </button>
        </div>
        <div class="card-footer flex">
            <img src="https://mdbootstrap.com/img/new/avatars/2.jpg" class="rounded-circle" style="width: 40px;"
                alt="" />
            <h5 class="ms-2">{{userName}}</h5>

        </div>



    </article>
</div>
