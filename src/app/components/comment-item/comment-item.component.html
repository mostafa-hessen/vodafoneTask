

 <div class="card p-3 mt-2">
  
    <div class="d-flex justify-content-between align-items-center">

  <div class="user d-flex flex-row align-items-center">

    <img src="https://i.imgur.com/C4egmYM.jpg" width="30" class="user-img rounded-circle me-2">
    <span><small class="font-weight-bold text-primary">{{commentItem.email}}</small> <small class="font-weight-bold">
      
      {{ commentItem.body | limitText: 60 }}
    </small></span>
      
  </div>


  <small>3 days ago</small>

  </div>


  <div class="action d-flex justify-content-between mt-2 align-items-center">

    <div class="reply px-4">
        <small>Remove</small>
        <span class="dots"></span>
        <small>Reply</small>
        <span class="dots"></span>
        <small>Translate</small>
       
    </div>

    <div class="icons align-items-center">
        <i class="fa fa-check-circle-o check-icon text-primary"></i>
        
    </div>
      
  </div>


    
</div>
